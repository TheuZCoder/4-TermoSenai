<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Livros</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1 class="center">CRUD de Livros</h1>

    <form class="criarLivro" id="livroForm">
      <input type="hidden" id="livroId" />
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" required />
      <label for="ano">Ano:</label>
      <input type="number" id="ano" required />
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" />
      <button class="btn" type="submit" id="submitButton">Adicionar Livro</button>
      <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
    </form>
 
    <script src="../js/script.js"></script>
    <script src="../js/scriptt.js"></script>
  </body>
</html>
